{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RETRO GAMES{% endblock %}</title>
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="{% static 'game/images/game-console.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'game/images/game-console.png' %}">
    <link rel="apple-touch-icon" href="{% static 'game/images/game-console.png' %}">
    
    <!-- 레트로 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'game/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="game-container">
        <nav class="retro-nav">
            <div class="nav-content">
                <a href="{% url 'game:game_list' %}" class="logo">RETRO GAMES</a>
                <div class="user-info">
                    <span class="player-name">PLAYER: {{ user.username|upper }}</span>
                    <a href="{% url 'myshop:home' %}" class="exit-btn">[EXIT]</a>
                </div>
            </div>
        </nav>
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
