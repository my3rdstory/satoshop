{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block object-tools-items %}
    <li>
        <a href="{{ cleanup_url }}" class="addlink" style="background: #dc3545; border-color: #dc3545;" 
           onclick="return confirm('최근 5개를 제외한 모든 실행 기록을 삭제하시겠습니까?')">
            <i class="fas fa-trash-alt"></i> 오래된 기록 정리
        </a>
    </li>
    {{ block.super }}
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .addlink i {
            margin-right: 5px;
        }
        .status-executed {
            color: #28a745 !important;
        }
        .status-error {
            color: #dc3545 !important;
        }
        .status-started {
            color: #007bff !important;
        }
        .status-missed {
            color: #6c757d !important;
        }
    </style>
{% endblock %}
