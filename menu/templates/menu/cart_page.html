<!-- 장바구니 전체 페이지 컴포넌트 -->
<div id="cart-page-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="cart-page-container bg-white h-full overflow-y-auto">
        <!-- 헤더 -->
        <div class="cart-header bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
            <div class="max-w-4xl mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <button onclick="closeCartPage()" class="mr-4 p-2 text-gray-600 hover:text-blue-600 transition-colors">
                            <i class="fas fa-arrow-left text-xl"></i>
                        </button>
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">장바구니</h1>
                            <p class="text-sm text-gray-600">{{ store.store_name }}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-600">총 <span id="cart-page-item-count">0</span>개 상품</div>
                        <div class="text-xl font-bold text-blue-600" id="cart-page-total-amount">0 sats</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="cart-content">
            <div class="max-w-4xl mx-auto px-4 py-6">
                <!-- 장바구니 아이템 목록 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">주문 메뉴</h2>
                    </div>
                    
                    <div id="cart-page-items-list" class="divide-y divide-gray-200">
                        <!-- 장바구니 아이템들이 여기에 동적으로 추가됩니다 -->
                    </div>
                    
                    <!-- 장바구니가 비어있을 때 -->
                    <div id="cart-page-empty-cart" class="p-12 text-center hidden">
                        <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="fas fa-shopping-cart text-gray-400 text-3xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">장바구니가 비어있습니다</h3>
                        <p class="text-gray-600 mb-6">메뉴를 선택하여 장바구니에 담아보세요</p>
                        <button onclick="closeCartPage()" 
                                class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                            <i class="fas fa-utensils mr-2"></i>메뉴판 보기
                        </button>
                    </div>
                </div>

                <!-- 주문 요약 -->
                <div id="cart-page-order-summary" class="bg-white rounded-lg shadow-sm border border-gray-200 hidden">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">주문 요약</h2>
                    </div>
                    
                    <div class="p-4 space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">상품 금액</span>
                            <span id="cart-page-subtotal-amount" class="font-medium">0 sats</span>
                        </div>
                        
                        <div class="flex justify-between items-center border-t border-gray-200 pt-3">
                            <span class="text-lg font-semibold text-gray-900">총 결제 금액</span>
                            <span id="cart-page-final-total-amount" class="text-xl font-bold text-blue-600">0 sats</span>
                        </div>
                    </div>
                    
                    <!-- 주문 버튼 -->
                    <div class="p-4 border-t border-gray-200">
                        <div class="flex space-x-3">
                            <button onclick="closeCartPage()" 
                                    class="w-1/2 bg-gray-500 hover:bg-gray-600 text-white py-3 px-4 rounded-lg font-medium transition-colors">
                                <i class="fas fa-plus mr-1"></i>메뉴 더 담기
                            </button>
                            <button onclick="processOrderFromPage()" 
                                    class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg font-medium transition-colors">
                                <i class="fas fa-credit-card mr-1"></i>결제하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
