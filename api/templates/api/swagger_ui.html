{% extends 'myshop/base.html' %}
{% load static %}

{% block title %}API Docs{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
{% endblock %}

{% block content %}
<section class="w-full px-4 sm:px-6 lg:px-8 py-10">
  <div class="max-w-6xl mx-auto space-y-4">
    <div>
      <p class="text-sm text-gray-500 dark:text-gray-400">Swagger UI로 스펙을 확인하고 바로 Try 하기</p>
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">API Docs</h1>
    </div>
    <div id="swagger-container" class="bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700"></div>
  </div>
</section>

<script>
  window.addEventListener('load', function () {
    SwaggerUIBundle({
      url: "{{ openapi_url }}",
      dom_id: '#swagger-container',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset
      ],
      layout: "BaseLayout",
      requestInterceptor: function (req) {
        // Bearer 키 입력 후 Try it 할 때 Authorization 헤더 유지
        return req;
      }
    });
  });
</script>
{% endblock %}
