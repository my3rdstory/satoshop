{% load static %}
<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ og_title }}">
<meta property="og:description" content="{{ og_description }}">
<meta property="og:type" content="{{ og_type }}">
<meta property="og:url" content="{{ og_url }}">
{% if og_image %}
<meta property="og:image" content="{{ og_image }}">
{% elif site_settings.og_default_image %}
<meta property="og:image" content="{{ site_settings.og_default_image }}">
{% else %}
<meta property="og:image" content="{% static 'images/satoshop-logo-1x1-favicon.png' %}">
{% endif %}
<meta property="og:site_name" content="{{ og_site_name }}">
<meta property="og:locale" content="ko_KR">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ og_title }}">
<meta name="twitter:description" content="{{ og_description }}">
{% if og_image %}
<meta name="twitter:image" content="{{ og_image }}">
{% elif site_settings.og_default_image %}
<meta name="twitter:image" content="{{ site_settings.og_default_image }}">
{% else %}
<meta name="twitter:image" content="{% static 'images/satoshop-logo-1x1-favicon.png' %}">
{% endif %}
