{% load static %}
<!-- 
간단한 오픈그래프 컴포넌트 
사용법: {% include 'myshop/components/simple_opengraph.html' with title="페이지 제목" description="페이지 설명" type="website" image="이미지URL" %}
-->

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ title|default:'SatoShop' }}">
<meta property="og:description" content="{{ description|default:'비트코인 라이트닝 결제 플랫폼' }}">
<meta property="og:type" content="{{ type|default:'website' }}">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
{% if image %}
<meta property="og:image" content="{{ image }}">
{% else %}
<meta property="og:image" content="{% static 'images/satoshop-logo-1x1-favicon.png' %}">
{% endif %}
<meta property="og:site_name" content="SatoShop">
<meta property="og:locale" content="ko_KR">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ title|default:'SatoShop' }}">
<meta name="twitter:description" content="{{ description|default:'비트코인 라이트닝 결제 플랫폼' }}">
{% if image %}
<meta name="twitter:image" content="{{ image }}">
{% else %}
<meta name="twitter:image" content="{% static 'images/satoshop-logo-1x1-favicon.png' %}">
{% endif %}
